<!doctype html>
<html lang="en">

<head>
	<!-- Required meta tags -->
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">

	<!-- Bootstrap CSS -->
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1"
	 crossorigin="anonymous">

	<style>
		body {
			background-color: black;
		}

		center {
			margin: auto;
			width: 50%;
			text-align: center;
		}

		/* Inspirated from  http://www.alessioatzeni.com/wp-content/tutorials/html-css/CSS3-loading-animation-loop/index.html */
		.ouro {
			position: relative;
			display: inline-block;
			height: 46px;
			width: 46px;
			margin: 1em;
			border-radius: 50%;
			background: none repeat scroll 0 0 #DDDDDD;
			overflow: hidden;
			box-shadow: 0 0 10px rgba(0, 0, 0, .1) inset, 0 0 25px rgba(0, 0, 255, 0.075);
		}

		.ouro:after {
			content: "";
			position: absolute;
			top: 9px;
			left: 9px;
			display: block;
			height: 28px;
			width: 28px;
			background: none repeat scroll 0 0 #F2F2F2;
			border-radius: 50%;
			box-shadow: 0 0 10px rgba(0, 0, 0, .1);
		}

		.ouro>span {
			position: absolute;
			height: 100%;
			width: 50%;
			overflow: hidden;
		}

		.left {
			left: 0
		}

		.right {
			left: 50%
		}

		.anim {
			position: absolute;
			left: 100%;
			top: 0;
			height: 100%;
			width: 100%;
			border-radius: 999px;
			background: none repeat scroll 0 0 #508EC3;
			opacity: 0.8;
			-webkit-animation: ui-spinner-rotate-left 3s infinite;
			animation: ui-spinner-rotate-left 3s infinite;
			-webkit-transform-origin: 0 50% 0;
			transform-origin: 0 50% 0;
		}

		.left .anim {
			border-bottom-left-radius: 0;
			border-top-left-radius: 0;
		}

		.right .anim {
			border-bottom-right-radius: 0;
			border-top-right-radius: 0;
			left: -100%;
			-webkit-transform-origin: 100% 50% 0;
			transform-origin: 100% 50% 0;
		}

		/* v2 */
		.ouro2 .anim {
			-webkit-animation-delay: 0;
			animation-delay: 0;
		}

		.ouro2 .right .anim {
			-webkit-animation-delay: 1.5s;
			animation-delay: 1.5s;
		}

		/* v3 */
		.ouro3 .anim {
			-webkit-animation-delay: 0s;
			-webkit-animation-duration: 3s;
			-webkit-animation-timing-function: linear;
			animation-delay: 0s;
			animation-duration: 3s;
			animation-timing-function: linear;
		}

		.ouro3 .right .anim {
			-webkit-animation-name: ui-spinner-rotate-right;
			-webkit-animation-delay: 0;
			-webkit-animation-delay: 1.5s;
			animation-name: ui-spinner-rotate-right;
			animation-delay: 0;
			animation-delay: 1.5s;
		}

		/* round variation */
		.round .ouro:after {
			display: none
		}

		/* double variation */
		.double .ouro:after {
			height: 13px;
			width: 13px;
			left: 7px;
			top: 7px;
			border: 10px solid #ddd;
			background: transparent;
			box-shadow: none;
		}

		@keyframes ui-spinner-rotate-right {
			0% {
				transform: rotate(0deg)
			}
			25% {
				transform: rotate(180deg)
			}
			50% {
				transform: rotate(180deg)
			}
			75% {
				transform: rotate(360deg)
			}
			100% {
				transform: rotate(360deg)
			}
		}

		@keyframes ui-spinner-rotate-left {
			0% {
				transform: rotate(0deg)
			}
			25% {
				transform: rotate(0deg)
			}
			50% {
				transform: rotate(180deg)
			}
			75% {
				transform: rotate(180deg)
			}
			100% {
				transform: rotate(360deg)
			}
		}

		@-webkit-keyframes ui-spinner-rotate-right {
			0% {
				-webkit-transform: rotate(0deg)
			}
			25% {
				-webkit-transform: rotate(180deg)
			}
			50% {
				-webkit-transform: rotate(180deg)
			}
			75% {
				-webkit-transform: rotate(360deg)
			}
			100% {
				-webkit-transform: rotate(360deg)
			}
		}

		@-webkit-keyframes ui-spinner-rotate-left {
			0% {
				-webkit-transform: rotate(0deg)
			}
			25% {
				-webkit-transform: rotate(0deg)
			}
			50% {
				-webkit-transform: rotate(180deg)
			}
			75% {
				-webkit-transform: rotate(180deg)
			}
			100% {
				-webkit-transform: rotate(360deg)
			}
		}

		/*
 * Some bugs with Chrome (Android), Safari and Opera, I'll try to see how http://atomeye.com/projects/sass-css-spinner.html made his code.
 */
	</style>
	<script>
		ids = {{idlist}}
		if ('{{userid}}'===''){
				window.location.assign('https://auth.wgyt.tk/?url=wgyt.cf/dash')
			}
		if (ids.includes('{{userid}}')){
				window.location.assign('https://auth.wgyt.tk/?url=wgyt.cf/dash')
			}
	</script>
	<title>Welcome</title>
</head>

<body>
	<div class="card" style="width: 100%; border-radius: 25px; background-color:#898989;">
		<div class="card-body center">
			<h5 class="card-title">Wgyt.cf</h5>
			<p class="card-text">Logging you in...</p>
			<span class="ouro"><span class="left"><span class="anim"></span></span><span class="right"><span class="anim"></span></span></span>
		</div>
	</div>
		<meta http-equiv="refresh" content="0.5; url=/dash/main">
		<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/js/bootstrap.bundle.min.js" integrity="sha384-ygbV9kiqUc6oa4msXn9868pTtWMgiQaeYH7/t7LECLbyPA2x65Kgf80OJFdroafW" crossorigin="anonymous"></script>
	</body>
</html>
